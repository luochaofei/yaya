<body>
	<div class="new_bg_fff">
		<div class="login_main">
			<div class="loginHeader">
				<div class="loginLogo"> 
					<a href="#">
						<img src="img/6bfd.png">
					</a>
				</div>
				<b class="logintTitleText">会员登录</b>
			</div>
		</div>
		<div class="loginBanner" style="background: url(img/f0c.jpg) no-repeat top center;">
			<div class="loginBox">
				<a href="#" class="LoginPicUrl"></a>
				<div class="loginBoxM">
					<div class="LoginT">
						<a href="#" class="on">账号登录</a>
						<a href="">免注册登录</a>
					</div>
					<div class="loginTabBox" style="display: block;">
						<ul class="loginForm">
							<li class="li-text01">
								<i><img src="img/809.png"></i>
								<input type="text" id="username" placeholder="请输入用户名/手机号">
								<span id="userMsg"></span>
							</li>
							<li class="li-text02">
								<i><img src="img/208.png"></i>
								<input type="password" id="password" placeholder="请输入登录密码">
								<span id="passMsg"></span>
							</li>
						</ul>
						<div class="login_a">
							<i><a href="#">忘记密码？</a></i>
						</div>
						<div class="loginBtn">
							<input type="submit" value="登录">
						</div>
						<div class="login_b">
							<a href="regist.html" class="rBtn">
								<i>
									<img src="img/2313.png" >
								</i>
								免费注册
							</a>
							<div class="clear"></div>
						</div>
					</div>
				</div>
			</div>
